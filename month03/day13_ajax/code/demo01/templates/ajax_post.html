<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../static/jquery.min.js"></script>
</head>

<body>
    <div>
        name: <input type="text" id="uname">
    </div>
    <div>
        age: <input type="text" id="age">
    </div>
    <button id="btn">click me</button>
    <div id="show"></div>
    <script>
        $('#btn').click(function () {
            var params = {
                uname: $('#uname').val(),
                age: $('#age').val()
            }
            $.post('/post', params, function (res) {
                console.log(res)
                $('#show').html(res.msg)
            }, 'json')
        })
    </script>
</body>

</html>
