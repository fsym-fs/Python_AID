<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        #d1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <script>
        $("#d1")[0].onclick=function(){
            // $("#d1").addClass("red");
            //实现动态切换类名.如果当前元素存在指定类名,则移除;不存在则添加
            $("#d1").toggleClass("red");
            $("#d1").css({
                "background-color":"red",
                "border-radius":"50%",
                "transition":"all 0.5s"
            })
        }
    </script>
</body>
</html>
