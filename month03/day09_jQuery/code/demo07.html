<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script>
        //索引值与对应位置的dom对象
        $("div").each(function(i,o){
            console.log(i);
            console.log(o);
            //Jquery绑定事件方法
            // o.click(function(){
            //     alert(i);
            // })
            o.onclick = function(){
                alert(i)
            }
        });
        var arr = [1,2,3,4,5,6];
        $.each(arr,function(i,element){
            console.log(i,element);
        });
    </script>
</body>
</html>
