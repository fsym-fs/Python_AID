<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        #d1{
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            position: relative;
            left: 100px;
            top: 100px;
        }
        #d2{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            position: relative;
        }
        #d3{
            width: 400px;
            height: 400px;
            background-color: bisque;
            margin: 0 auto;
            position: relative;
        }
        #d3 div{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            left: 100px;
            top: 100PX;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3">
        <div></div>
    </div>
</body>
</html>
