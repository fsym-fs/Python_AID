<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Float</title>
		<style type="text/css">
			div{
				width: 150px;
				height: 150px;
			}
			#d1{
				background-color:red;
				float: left;
				/* height: 150px; */
			}
			#d2{
				background-color: green;
				float: left;
			}
			#d3{
				background-color: blue;
				float: right;
			}
			#s1{
				width: 50px;
				height: 50px;
				background-color: #BC8F8F;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			
		</div>
		<div id="d2">
			
		</div>
		<div id="d3">
			
		</div>
		<span id="s1">
			
		</span>
	</body>
</html>
