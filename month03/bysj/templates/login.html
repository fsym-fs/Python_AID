    <style>
        .content {
            /*background-color: antiquewhite;*/

        .row #pic {

        }

        .login_btn {

<body>

<nav>

        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" id="pic">

            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="login_div">

                    <label for="uname">用户名</label>

                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd" maxlength="11">

                <div class="form-group">
                    <label for="pwd2">确认密码</label>
                    <input type="password" class="form-control" id="pwd2" maxlength="11">
                </div>
                <br><br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success center-block pull-left login_btn">登录</button>
                    <button type="submit" class="btn btn-warning center-block pull-right register_btn">注册</button>
