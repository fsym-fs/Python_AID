<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales of agricultural products for poverty alleviation_login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        .content {
            /*background-color: #00FFFF;*/
            width: 50%;
            box-sizing: border-box;
            padding: 5%;
        }

        .login_btn {
            margin-left: 20%;
        }

        .register_btn {
            margin-right: 20%;
        }

        .login_body {
            /*background-color: #b5ed94;*/
        }

        .verify_left {
            /*margin-left: 10%;*/
        }

        .verify_right {
            margin-right: 20%;
        }
    </style>
    <script>
        $(function () {
            //加载页面内容到指定元素
            // $('#show').load('/load_server')
            //加载远程页面某一个元素
            // $('#show').load('/load_server #btn2')
            //传输数据(字符串/对象)
            //字符串为get方式传输
            // $('#show').load('/load_server', 'uname=Tom&age=18')
            //对象为post方式传输
            $('#login_nav').load('/public #public_header');
            $('#login_footer').load('/public #public_footer')
        })
    </script>
</head>
<body>

<!--菜单-->
<nav id="login_nav">

</nav>

<!--主体内容-->
<div class="login_body">
    <div class="container">
        <div class="content center-block">
            <h2 class="text-center">
                个人信息
                <small>注册</small>
            </h2>
            <br>
            <div class="form-group">
                <label for="uname">用户名</label>
                <input type="email" class="form-control" id="uname" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" maxlength="11">
            </div>
            <div class="form-group">
                <label for="pwd2">确认密码</label>
                <input type="password" class="form-control" id="pwd2" maxlength="11">
            </div>
            <!--   邮箱     -->
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" class="form-control" id="phone" maxlength="11">
            </div>

            <div class="form-group">
                <label for="verify">验证码</label>
                <div>
                    <input type="text" class="verify_left form-control pull-left" id="verify01" style="width: 40%" disabled>
                    <input type="text" class="verify_right form-control pull-right" id="verify" style="width: 30%">
                </div>
            </div>

            <br>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success center-block pull-left login_btn">提交</button>
                <button type="reset" class="btn btn-warning center-block pull-right register_btn">置空</button>
                <div class="clearfix"></div>
                <!--   验证码   -->
                <script>
                    $('#pwd2').change(function () {
                        var x = Math.floor(Math.random() * 10);
                        var y = Math.floor(Math.random() * 10);
                        var result = x + y;
                        var str = x+'+'+y+'=';
                        $('#verify01').val(str);
                        console.log(str);
                    })
                </script>
            </div>
        </div>
    </div>
</div>

<!--底部-->
<footer id="login_footer">

</footer>


</body>
</html>
