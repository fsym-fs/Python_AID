{% extends 'public_html.html' %}

{% block mystyle %}
    <style>
        .content {
            /*background-color: antiquewhite;*/
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            /* height: 1000px; */
        }

        .row #pic {
            /*width: auto;*/
            height: 600px;
        }

        .row #login_div {
            box-sizing: border-box;
            padding-top: 10%;
        }

        .login_btn {
            margin-left: 20%;
        }

        .register_btn {
            margin-right: 20%;
        }

        .login_body {
            /*background-color: #b5ed94;*/
        }
    </style>
{% endblock %}

{% block mycontent %}
    <!--主体内容-->
    <div class="login_body">
    <div class="container content">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" id="pic">
                <img src="../static/img/login02.jpeg" alt="..." class="img-rounded" height="100%" width="100%">
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="login_div">
                <div class="form-group">
                    <label for="uname">用户名</label>
                    <input type="email" class="form-control" id="uname" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="pwd2">确认密码</label>
                    <input type="password" class="form-control" id="pwd2" maxlength="11">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success center-block pull-left login_btn">登录</button>
                    <button type="submit" class="btn btn-warning center-block pull-right register_btn">注册</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
