{% extends 'public_html.html' %}

{% block mystyle %}
<style>
        .content {
            {#background-color: #00FFFF;#}
            width: 66%;
            box-sizing: border-box;
            padding: 5%;
        }

        .person_content{
            width: 70%;
            box-sizing: border-box;
            padding: 5%;
        }

        .nav_left {
            margin-left: 30%;
        }

        .nav_right {
            margin-right: 30%;
        }

        .login_body {
            /*background-color: #b5ed94;*/
        }

        .verify_left {
            /*margin-left: 10%;*/
        }

        .verify_right {
            margin-right: 20%;
        }
    </style>
{% endblock %}

{% block mycontent %}

    <!--主体内容-->
    <div class="login_body">
    <div class="container">
        <div class="content center-block">
            <!-- 导航区 -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active bg-info pull-left nav_left"><a href="#personal" role="tab" data-toggle="tab">用户信息</a></li>
                <li role="presentation" class="bg-success pull-right nav_right"><a href="#modify" role="tab" data-toggle="tab">修改信息</a></li>
                <div class="clearfix"></div>
            </ul>

            <!-- 面板区 -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="personal">
                <div class="person_content center-block">
                    <h2 class="text-center">
                        个人信息
                        <small>随风潜相思@小店</small>
                    </h2>
                    <br>
                    <div class="form-group center-block">
                    <img src="../static/img/四叶草.jpg" class="img-circle header_pic center-block">
                    <!--
                    <input type="file" id="header_image" name="test"
                           accept="image/gif, image/jpeg, image/png, image/jpg" style="margin-left: 35%;">
                   -->
                    </div>
                    <div class="form-group">
                        <label for="uname">用户名</label>
                        <input type="text" class="form-control" id="uname" placeholder="请输入用户名" disabled>
                    </div>
                    <div class="form-group">
                        <label for="realname">真实姓名</label>
                        <input type="text" class="form-control" id="realname" placeholder="请输入真实姓名" disabled>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" class="form-control" id="pwd" maxlength="11" disabled>
                    </div>
                    <!--   邮箱     -->
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" disabled>
                    </div>

                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <input type="tel" class="form-control" id="phone" maxlength="11" disabled>
                    </div>

                    <br>
                    <br>
                    <!---
                    <div class="form-group">
                        <button type="submit" class="btn btn-success center-block pull-left login_btn">提交</button>
                        <button type="reset" class="btn btn-warning center-block pull-right register_btn">置空</button>
                        <div class="clearfix"></div>
                    </div>
                    --->
                </div>
              </div>
              <div role="tabpanel" class="tab-pane" id="modify">
                <div class="person_content center-block">
                    <h2 class="text-center">
                        个人信息
                        <small>随风潜相思@小店</small>
                    </h2>
                    <br>
                    <div class="form-group center-block">
                    <img src="../static/img/四叶草.jpg" class="img-circle header_pic center-block">
                    <br>
                    <input type="file" id="header_image" name="test"
                           accept="image/gif, image/jpeg, image/png, image/jpg" style="margin-left: 35%;">

                    </div>
                    <div class="form-group">
                        <label for="uname">用户名</label>
                        <input type="text" class="form-control" id="uname" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" class="form-control" id="pwd" maxlength="11">
                    </div>
                    <!--   邮箱     -->
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <input type="tel" class="form-control" id="phone" maxlength="11">
                    </div>

                    <br>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success center-block pull-left login_btn">提交</button>
                        <button type="reset" class="btn btn-warning center-block pull-right register_btn">置空</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
