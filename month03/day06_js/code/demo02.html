<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 输出1-20之间的所有偶数
        var i = 1;
        while (i <= 20) {
            if (i % 2 == 0) {
                console.log(i);
            }
            i++;
        }
        //for循环
        for (var n = 0; n < 20; n++) {
            console.log(n);;
        }
    </script>
</body>

</html>
