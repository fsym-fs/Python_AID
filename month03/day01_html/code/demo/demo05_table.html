<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document_table</title>
</head>
<body>
    <caption>111</caption>
    <table border="1" cellspacing="0" style="width: 50%;height: 50%;">

        <tr>
            <td colspan="3">1</td>
            <!-- <td>2</td>
            <td>3</td> -->
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <!-- <td>7</td> -->
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</html>
