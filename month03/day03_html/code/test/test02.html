<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1
        {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        #d2
        {
            width: 300px;
            height: 300px;
            background-color: red;
            display: inline-block;
        }
        #s1
        {
            /* 设置为块标签 */
            display: inline-block;
            width: 100px;
            height: 200px;
            background-color:aqua;
        }
        #s2
        {
            width: 100px;
            height: 200px;
            display: inline-block;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2">ddd</div>
    <span id="s1">111111111</span>
    <span id="s2">2333</span>
    <h1>444</h1>
    <h2>44</h2>
</body>
</html>
