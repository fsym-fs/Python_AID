<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4];
        console.log(arr);
        console.log(arr[1]);
        arr[2] = 11;
        arr.push(5, 6);
        arr.pop();
        arr.unshift(0);
        arr.shift();
        for (var i in arr) {
            console.log(i)
        }
        var arr1 = ['h', 'e', 'l', 'l', 'o']
        arr1.splice(1, 3);
        //将5,6,7,放入删除的位置  #fde7cb
        arr1.slice(1, 3, 5, 6, 7);
        for (var i in arr1) {
            console.log(arr1[i]);
        }
        var arr2 = [2020,3,11];
        var arr3 = arr2.join("/");
        console.log(arr3);
        console.log(arr2.reverse())

        //sort
        function sortASC(a,b) {
            return a-b
        }
        function sortDESC(a,b) {
            return b-a
        }
        console.log(arr2.sort(sortASC));
        console.log(arr2.sort(sortDESC));
    </script>
</body>
