<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="imgs/bk0-8.jpg" alt="">
    <script>
        var img = document.getElementById('img');
        //图片路径保存到数组
        var imgArr = [
            "imgs/bk0-8.jpg",
            "imgs/bk2-8.jpg",
            "imgs/bk3-8.jpg",
            "imgs/bk4-8.jpg",
            "imgs/bk5-8.jpg",
            "imgs/bk6-8.jpg",
            "imgs/bk7-8.jpg",
            "imgs/bk8-8.jpg",
            "imgs/bk9-8.jpg"
            ]
        //定义一个随机索引值
        var pic_path_num = Math.floor(Math.random()*10);
        var url = imgArr[pic_path_num];
        img.src=url;
    </script>
</body>
</html>
