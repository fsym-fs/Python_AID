<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //页面元素加载完成时执行,不能重复使用
        window.onload=function(){
            var d1 = document.getElementById("d1");
            console.log(d1);
        }
    </script>
</head>
<body>
    <div id="d1">hello</div>
    <script>
        var d2 = document.getElementById("d1");
        console.log(d2);
    </script>
</body>
</html>
