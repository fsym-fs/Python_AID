<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../day09_jQuery/code/js/jquery.min.js"></script>
    <style>
        #ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: antiquewhite;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="ball"></div>
    <script>
        $('#ball').animate({"left":"300px"},1500,function(){
            $('#ball').animate({"left":"0"},1500,function(){
                $("#ball").fadeOut(1500);
            })
        })
    </script>
</body>

</html>
