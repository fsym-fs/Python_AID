<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">商品</div>
            <form id="good" class="layui-form layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名</label>
                    <div class="layui-input-block">
                        <input id="good_name" type="text" name="name" required lay-verify="required"
                               placeholder="请输入商品名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品标题</label>
                    <div class="layui-input-block">
                        <input id="good_title" type="text" name="title" required lay-verify="required"
                               placeholder="请输入商品标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品展示图</label>
                    <div class="layui-input-block">
                        <input type="file" id="good_image" name="test"
                               accept="image/gif, image/jpeg, image/png, image/jpg" style="margin-left: 35%;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品编号</label>
                    <div class="layui-input-block">
                        <input id="good_id" type="text" name="title" required lay-verify="required"
                               placeholder="请输入您的商品编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品价格</label>
                    <div class="layui-input-block">
                        <input id="good_price" type="number" name="title" required lay-verify="required"
                               placeholder="请输入您的商品价格" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品库存</label>
                    <div class="layui-input-block">
                        <input id="good_inventory" type="number" name="title" required lay-verify="required"
                               placeholder="请输入您的商品库存" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品重量</label>
                    <div class="layui-input-block">
                        <input id="good_weight" type="number" name="title" required lay-verify="required"
                               placeholder="请输入您的商品重量" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品产地</label>
                    <div class="layui-input-block">
                        <input id="good_loc" type="text" name="title" required lay-verify="required"
                               placeholder="请输入您的商品产地" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="good_submit" type="button">OK</button>
                        <!--                      <button id="good_submit" class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>-->
                        <!--                      <button id="good_reset" type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../static/assets/layui.all.js"></script>
<script src="../../static/js/jquery.min.js"></script>
<script>

    $('#good_submit').click(function () {
        var form = new FormData($('#good')[0]);
        console.log(form)
        $.ajax({
            url: '',
            type: 'post',
            data: form,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    alert('hhhh')
                } else {
                    alert(data.error)
                }
            },
            error: function () {
                alert('表单发送错误!')
            }
        });
    });

</script>
</body>
</html>
